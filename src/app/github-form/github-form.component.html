<form (ngSubmit)='submitUser()' #githubForm='ngForm'>

  <!--Name Input -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text" required [(ngModel)]="username" name="name" #name="ngModel">
        <button type="submit" class=" btn-success">Search</button>
      </div>
      <div class="alert-danger" [hidden]="name.valid || name.pristine">
        <p>Name is required</p>
      </div>

      {{username}}


</form>
